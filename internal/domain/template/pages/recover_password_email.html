{{define "action"}}

    <tr>
        <td class="title-action-wrapper" style="text-align: center; padding: 30px 30px 0px 30px">
            <h1 style="font-weight: normal; font-size: 22px; color: #8a8a8a;">PASSWORD CHANGE</h1>
        </td>
    </tr>

    <tr>
        <td class="content" style="padding: 30px 30px 0px 30px;">
            <p>Click on the link below to reset your password.</p>
            <p>Hello <b>{{ .name }}</b></p>
            <p><a href={{ .changepassword }} target="_blank" style="color: #19D1A9">CHANGE PASSWORD</a></p>
            <p>Or copy and paste on your browser: <br><b>{{ .changepassword }}</b></p>
            <br>
        </td>
    </tr>

{{end}}
