{{define "action"}}

<h1 class="text-lg font-bold mb-4">SIGNUP</h1>

<form method="post" action="/signup" class="mb-4">
    <div class="mb-3">
        <label class="block text-grey-darker text-sm font-bold mb-2">
            Email
        </label>
        <input type="email" name="email" placeholder="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight">
        {{ with .Errors }}
        <p class="error">{{ .Email }}</p>
        {{ end }}   
    </div>
  
    <div class="mb-3">
        <label class="block text-grey-darker text-sm font-bold mb-2">
            Password
        </label>
    
        <input type="password" name="password" placeholder="password"  minlength="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker">
        {{ with .Errors }}
        <p class="error">{{ .Password }}</p>
        {{ end }}
    </div>
    {{ with .Errors }}
    <div class="mb-3">
        <p class="error">{{ .Credentials }}</p>
    </div>
    {{ end }}
    
    <button class="bg-blue-600 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="submit">
        Sign Up
    </button>
</form>

<div>
    <h2><a href="/login" class="underline">Login</a></h2>
</div>

{{end}}
